<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Really Sorry</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ffe3e3, #ffd6d6);
      cursor: none; /* hide default cursor */
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 3rem;
      color: #ff4d6d;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }

    p {
      margin-bottom: 40px;
      font-size: 1.2rem;
      color: #333;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.1rem;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      background: #ff6b81;
      color: white;
      font-weight: 600;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      background: #ff4d6d;
    }

    #no {
      background: #f0f0f0;
      color: #333;
    }

    #no:hover {
      background: #e0e0e0;
    }

    #customCursor {
      position: fixed;
      pointer-events: none;
      font-size: 2.5rem;
      transform: translate(-50%, -50%);
      transition: left 0.15s ease, top 0.15s ease;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      0% { transform: translate(-50%, -50%) translateY(0); }
      100% { transform: translate(-50%, -50%) translateY(-10px); }
    }
  </style>
</head>
<body>
  <h1>I'm really sorry</h1>
  <p>I know what I did was wrong. Please forgive me.</p>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="customCursor">ðŸ‘‰</div>

  <script>
    const cursor = document.getElementById('customCursor');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    function moveCursorToYes() {
      const rect = yesBtn.getBoundingClientRect();
      cursor.style.left = rect.left + rect.width / 2 + 'px';
      cursor.style.top = rect.top + rect.height / 2 + 'px';
    }

    moveCursorToYes();
    window.addEventListener('resize', moveCursorToYes);

    yesBtn.addEventListener('click', () => {
      alert('Thank you â¤ï¸');
    });

    noBtn.addEventListener('mouseenter', () => {
      const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.transform = `translate(${randomX - noBtn.offsetLeft}px, ${randomY - noBtn.offsetTop}px)`;
    });
  </script>
</body>
</html>
