<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I'm Really Sorry</title>
  <style>
    body { 
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      cursor: none; /* hide default cursor */
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
      font-size: 18px;
    }

    .buttons {
      position: relative;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      margin: 0 10px;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    #customCursor {
      position: fixed;
      pointer-events: none;
      font-size: 24px;
      transform: translate(-50%, -50%);
      transition: left 0.1s ease, top 0.1s ease; /* smooth following */
    }
  </style>
</head>
<body>
  <h1>I'm really sorry</h1>
  <p>I know what I did was wrong. Please forgive me.</p>

  <div class="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div id="customCursor">ðŸ‘‰</div>

  <script>
    const cursor = document.getElementById('customCursor');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    // Function to move cursor to the center of the "Yes" button
    function moveCursorToYes() {
      const rect = yesBtn.getBoundingClientRect();
      cursor.style.left = rect.left + rect.width / 2 + 'px';
      cursor.style.top = rect.top + rect.height / 2 + 'px';
    }

    // Move cursor to Yes automatically on load
    moveCursorToYes();

    // Keep cursor following Yes if window resizes
    window.addEventListener('resize', moveCursorToYes);

    yesBtn.addEventListener('click', () => {
      alert('Thank you â¤ï¸');
    });

    // Make "No" button dodge the cursor
    noBtn.addEventListener('mouseenter', () => {
      const randomX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const randomY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.transform = `translate(${randomX - noBtn.offsetLeft}px, ${randomY - noBtn.offsetTop}px)`;
    });
  </script>
</body>
</html>
